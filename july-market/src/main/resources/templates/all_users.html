<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Spring MVC GeekApp</title>
</head>

<body>
<h1>Пользователи:</h1>
<table>
    <thead>
    <tr>
        <td>Id</td>
        <td>Имя</td>
        </tr>
    </thead>
    <tbody>
    <!--/*@thymesVar id="products" type="java.util.List<com.geekbrains.spring.mvc.model.Student>"*/-->
    <tr th:each="s : ${users}">
        <td th:text="${s.id}"></td>
        <td th:text="${s.name}"></td>
        <td><a th:href="@{'/users/info/' + ${s.id}}" >info</a></td>
    </tr>
    </tbody>
</table>
<a th:href="@{/}">на Главную страницу</a>
</body>
</html>
